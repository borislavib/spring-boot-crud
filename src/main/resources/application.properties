#spring.profiles.active=dev

server.port:3000
app.name=Plants
welcome.message=Plants are mainly multicellular, predominantly photosynthetic eukaryotes of the kingdom Plantae. The name of the app is ${app.name}

spring.datasource.url = jdbc:h2:mem:test
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect


